<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preload critical resources -->
    <link rel="preload" href="/src/assets/icons/ic_shipping.webp" as="image" />

    <!-- Font optimization - regular weight only -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree&display=swap"
      rel="stylesheet"
    />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Encuentra los mejores productos en Mercado Libre. Compra fácil, compra seguro."
    />
    <meta
      name="keywords"
      content="mercado libre, productos, ecommerce, compra online"
    />
    <meta name="author" content="Mercado Libre" />
    <meta name="robots" content="index, follow" />

    <!-- Basic Open Graph -->
    <meta property="og:title" content="Mercado Libre" />
    <meta
      property="og:description"
      content="Encuentra los mejores productos en Mercado Libre. Compra fácil, compra seguro."
    />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/logo.png" />
    <meta property="og:url" content="https://www.mercadolibre.com" />

    <!-- Basic Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Mercado Libre" />
    <meta
      name="twitter:description"
      content="Encuentra los mejores productos en Mercado Libre. Compra fácil, compra seguro."
    />
    <meta name="twitter:image" content="/logo.png" />

    <title>Mercado Libre</title>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
