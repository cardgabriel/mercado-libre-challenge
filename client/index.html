<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Basic SEO -->
    <meta
      name="description"
      content="Encuentra los mejores productos en Mercado Libre. Compra fácil, compra seguro."
    />
    <meta
      name="keywords"
      content="mercado libre, productos, ecommerce, compra online"
    />
    <meta name="author" content="Mercado Libre" />
    <meta name="robots" content="index, follow" />

    <!-- Basic Open Graph -->
    <meta property="og:title" content="Mercado Libre" />

      property="og:description"
      content="Encuentra los mejores productos en Mercado Libre. Compra fácil, compra seguro."

      content="Encuentra los mejores productos en Mercado Libre. Compra fácil, compra seguro."
